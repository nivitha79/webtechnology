<html>
<head>
<title>form</title>
</head>
<body>
<font size="6">
<marquee bgcolor="teal"  height=50>Registration Form</marquee>
</font>
<form id="f1">
<b>
<table border=1 width=30% height=30% cellpadding=20% cellspacing=50%>
	<tr>
		<th>Name</th>
		<td><input type="text" id="name"><br>
		</td>
	</tr>
	<tr>
		<th>Age</th>
		<td><input type="text" id="age"><br></td>
	</tr>
	<tr>
		<th>Gender</th>
		<td><label>M</label>
		<input type="radio" name="gender" value="male">
		<label>F</label>
		<input type="radio" name="gender" value="female"></td>
	</tr>
	<tr>
		<th>Programming language</th>
		<td><label> C</label>
		<input type="checkbox" name="c1" value="c">
		<label> Java</label>
		<input type="checkbox" name="c2" value="java">
		<label> Python</label>
		<input type="checkbox" name="c3" value="python"></td>
	<tr>
		<th>Fav colour</th>
		<td><input type="color" name="co"></td>
	</tr>
	<tr>
		<th>Date Of Birth</th>
		<td><input type="date" name="da" value="date"></td>
	</tr>
	<tr>
		<th>Range</th>
		<td><input type="range" name="ra" value="range"></td>
	</tr>
	<tr>
		<th>Password</th>
		<td><input type="Password" name="pa" value="password"></td>
	</tr>
	<tr>
		<th>Email</th>
		<td><input type="text" name="ema" value="email"></td>
	</tr>
	<tr>
		<th>Upload</th>
		<td><input type="File" name="fi" value="file"></td>
	</tr>
	<tr>
		<th>Address</th>
		<td><textarea cols="80" rows="5" value="address">  
			</textarea>  
		</td>
	</tr>
	<tr>
		<th>State</th>
		<td><select name="s1">
				<option>AP</option>
				<option>UP</option>
				<option>Assam</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan=2 align="center"><input type="submit" name="s" value="click sumbit">
						<input type="reset" name="r" value="click reset">
		</td>
	</tr>
</table>
</body>
</html>
